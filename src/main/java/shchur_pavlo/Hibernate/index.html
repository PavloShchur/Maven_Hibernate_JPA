<script>

    var Person = function (name, age) {
        this.name = name;
        this.age = age;
        this.greeting = function (someName) {
            console.log(`hello ${someName}, my name is ${this.name}`)
        }
    }

    var p = new Person("x", 15);
    console.log(p);
    p.greeting("koko");

    var target = {name: 'hasan', age: 15};
    p.greeting.apply(target, ["everyone"]);
    p.greeting.call(target, ["everyone", "qwe"]);

    '{"name" : "dfg", "age" : 15}'

    var x = JSON.stringify(target);
    console.log(x);

    var Developer = function (name, age, skill, company) {
        Person.apply(this, arguments);
        this.skill = skill;
        this.company = company;
    }

    var oktenVeb = new Developer("oleg", 15, ["sdv0", "sdvb"], "okten");
    console.log(oktenVeb);


</script>
